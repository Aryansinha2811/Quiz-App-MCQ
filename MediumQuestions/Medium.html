<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ | Medium</title>
    <link rel="stylesheet" href="/MediumQuestions/Medium.css">
</head>
<body>

    <div class="countdown-timer">
        <span id="countdown">2:00</span>
    </div>

    <div class="container" id="container">
        <!-- Questions and options will be dynamically inserted here -->
        </div id="submit" >
            <button class="submit-btn" onclick="submitQuiz()">Submit</button>
        </div> 

        <div id="timesup" style="display: none;">
            <h1>That's it !!</h1>
            <h2 id="score"></h2>
            <h3 id="cheer"></h3>
        </div>

        <div class="image">
            <img src="/Pics/7-Crore.jpg" alt="Well done" id="Full-Score">
            <img src="/Pics/Good.jpg" alt="Nice boy" id="Half-Score">
            <img src="/Pics/Bad.jpg" alt="Hug dia na" id="Less-Score">
            <img src="/Pics/Pepe.jpg" alt="Better" id="pepe">
        </div>
    </div>
    
    <script src="/MediumQuestions/Medium.js"></script>
</body>
</html>
